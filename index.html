<div class="row" style="text-align: center;"> 
  <div id="containerInput" class="two columns" >
    <button onclick="addProject()" id="inputBtn" class="button-primary" >ADD PROJECT</button> <br>
    <input type="text" name="addProj" id="inputValue">

    <ul id="list"> </ul>
</div>
<div id="midMain" class="eight columns" >
<ul id="ulList">
</ul>
</div>
  <div class="two columns" >
    <button class="button-primary" onclick="addTask()">ADD TASK</button>
      <div id="formDiv" style="display: none;">
    <form id="InputForm"> 
      <label for="name">Name</label>
      <input value=""  id="InputFormName" type="text" required>
      <label for="description">Description</label>
      <input value=""  id="InputFormDescription" type="text" required>
      <label for="dueDate">Due Date</label>
      <input value=""  id="InputFormDate" type="date" name="dueDate">
      <label for="priority" required>Priority</label>
      <select value="" id="InputFormPriority" name="priority">
        <option value="nothing"></option>
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HIGH">HIGH</option>
      </select> <br>
      <button id="addTaskBTN">ADD TASKK</button>
     </form>
